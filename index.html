<html class="no-js">
  <!--<![endif]-->
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Survey form</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1 id="title">Customer Satisfaction Survey</h1>
    <p id="description">
      This survey is for the newly released car....
      <span class="car">STRATA</span>
    </p>
    <br />
    <form id="survey-form">
      <label for="name" id="name-label" class="fontstyle">Name:</label><br />
      <input type="text" id="name" placeholder="yourname" required /><br />
      <label for="email" id="email-label" class="fontstyle">Email:</label><br />
      <input
        type="email"
        name="email"
        id="email"
        placeholder="email add"
        value="default@example.com"
        required
      /><br />
      <label for="number" id="number-label" class="fontstyle">Your age:</label
      ><br />
      <input
        type="number"
        id="number"
        name="number"
        placeholder="age"
        min="18"
        max="100"
      /><br />
      <label for="dropdown" class="fontstyle">Features you like:</label><br />
      <select name="features" id="dropdown">
        <option value="">Select</option>
        <option value="style">Style</option>
        <option value="mileage">Mileage</option>
        <option value="safety">Safety</option>
        <option value="interior">interior design</option>
        <option value="space">space</option> </select
      ><br />
      <fieldset class="gender">
        <legend class="heading">Sex:</legend>
        <input type="radio" name="gender" value="male" />
        <label for="gender">Male</label><br />
        <input type="radio" name="gender" value="female" />
        <label>Female</label><br />
        <input type="radio" name="gender" value="other" />
        <label>Other</label>
        <input type="text" name="gender" size="10" placeholder="type here.." />
      </fieldset>
      <br />
      <fieldset class="select">
        <legend class="heading">Features you would like to have:</legend>
        <input type="checkbox" name="select" value="on" />
        <label>2-Din radio</label><br />
        <input type="checkbox" name="select" value="on" />
        <label>Parking camera</label><br />
        <input type="checkbox" name="select" value="on" />
        <label>Four wheel drive</label><br />
        <input type="checkbox" name="select" value="on" />
        <label>single LCD dash</label><br />
        <input type="checkbox" name="select" value="on" />
        <label>One touch start button</label><br />
        <input type="checkbox" name="select" value="on" />
        <label>Front Bucket seats</label>
      </fieldset>
      <br />
      <label class="heading">Comments:</label><br />
      <textarea
        name="message"
        rows="10"
        cols="68"
        class="textarea"
        placeholder="your review...."
      ></textarea
      ><br />
      <input type="submit" id="submit" class="btn" form="survey-form" />
    </form>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>

        User Story #6: If I enter an email that is not formatted correctly, I will see an HTML5 validation error.
        
        User Story #7: Inside the form, I can enter a number in a field with id="number".
        
        User Story #8: If I enter non-numbers in the number input, I will see an HTML5 validation error.
        
        User Story #9: If I enter numbers outside the range of the number input, which are defined by the min and max attributes, I will see an HTML5 validation error.
        
        User Story #10: For the name, email, and number input fields inside the form I can see corresponding labels that describe the purpose of each field with the following ids: id="name-label", id="email-label", and id="number-label".
